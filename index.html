<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="public">

    <script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Admin</title>
</head>
<body>
  <div class="container">
    <form action="#" class="price__form">
      <div class="price price--old">
        <h3 class="price__title">Morango velho</h3>
        <label class="price__label">Mínimo</label>
        <label class="price__label">Máximo</label>
        <input type="number" min="1" step="any" class="price__input"/>
        <input type="number" min="1" step="any" class="price__input">
      </div>
      <div class="price price--new">
        <h3 class="price__title">Morango novo</h3>
        <label class="price__label">Mínimo</label>
        <label class="price__label">Máximo</label>
        <input type="number" min="1" step="any" class="price__input"/>
        <input type="number" min="1" step="any" class="price__input">
      </div>
      <input type="password" placeholder="Digite a senha" class="password">
    </form>
    <button class="update">Atualizar</button>
  </div>
</body>
</html>
